<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Szeccsa l0ader</title>

        <link rel="stylesheet" href="https://github.com/Szeccsa/l0ader/assets/css/style.css">

        <script>
            (function () {
                window.onload = function () {
                const preloader = document.querySelector('.szeccsa-loader')
                preloader.classList.remove('active')
                setTimeout(function () {
                    preloader.remove()
                }, 1500)
                }
            })()
        </script>

    </head>
    <body>
        <div class="szeccsa-loader active">
            <div class="szeccsa-loader-inner">
                <img src="/assets/i/loading.gif" alt="Animation" title="Loading..." draggable="false" width="50" height="50" style="margin-bottom: 10px;">
                <span id="loading-message"></span>
            </div>
        </div>

        <!-- Your content goes here -->

        <!-- Loading messages -->
        <script>
            const sentences = [
                "Hang tight! We're loading the page.",
                "Loading, please be patient...",
                "Just a moment, we're almost ready."
            ];

            function showRandomSentence() {
                const randomIndex = Math.floor(Math.random() * sentences.length);
                const randomSentence = sentences[randomIndex];
                document.getElementById('loading-message').innerText = randomSentence;
            }

            showRandomSentence();

            (function () {
                window.onload = function () {
                    const preloader = document.querySelector('.szeccsa-loader');
                    preloader.classList.remove('active');
                    setTimeout(function () {
                        preloader.remove();
                    }, 1500);
                }
            })();
        </script>
        
    </body>
</html>
