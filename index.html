<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Szeccsa l0ader</title>

        <link rel="stylesheet" href="https://szeccsa.github.io/l0ader/assets/css/style.css">

        <script>
            (function () {
                window.onload = function () {
                const preloader = document.querySelector('.page-loading')
                preloader.classList.remove('active')
                setTimeout(function () {
                    preloader.remove()
                }, 1500)
                }
            })()
        </script>

    </head>
    <body>
        <div class="page-loading active">
            <div class="page-loading-inner">
                <img src="https://szeccsa.github.io/l0ader/assets/i/loading.gif" alt="Loading" title="Loading..." draggable="false" width="50" height="50" style="margin-bottom: 10px;">
                <span id="loading-message"></span>
            </div>
        </div>
        <!-- Loading messages -->
        <script type="javascript" src="https://szeccsa.github.io/l0ader/assets/js/script.js"></script>

        <!-- Your content goes here -->

        
        
    </body>
</html>
